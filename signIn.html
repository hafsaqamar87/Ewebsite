<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN IN</title>
    <link href="signIn.css" rel="stylesheet" type="text/css" />
    <script>
        function validationform() {
    var email=document.getElementById("email").value.length;
    var password=document.getElementById("password").value.length;
    if(email === 0 ||email===" "){
        alert("Please enter your email address");
    return false; 
} 
if(password === 0){
       alert("Please enter your password");
       return false;
   }
else if(password<6 || password>8){  
  alert("Password should be between 6-8 characters.");  
return  false;
}
else{
    return true;
}
}
    </script>
</head>
<body>
    <div class="signInForm">
        <a href=home.html><button value="button">X</button></a>
        <h1>SIGN IN</h1>
       <form name="signIn" action="www.google.com" method="post" onsubmit="return validationform();" >
        <table>
        <tr>
          <td><label for="email"> Email:   </label></td>
        </tr>
        <tr></tr>
        <tr>
          <td><input type="email" name="Email" size="40" maxlength="40" id="email"
            placeholder="Enter Your Email" /></td> 
        </tr>
        <tr>
        <td><label for="Password"> Password:   </label></td>
        </tr>
        <tr></tr>
        <tr>
         <td><input type="Password" name="Password" size="40" maxlength="40" id="password"
            placeholder="Enter Your Password" /></td> 
        </tr>
        <tr>
            <td><input class="button" type="submit" value="SIGN IN" /></td>
        </tr>
            </table>
       </form>
    </div>
</body>

</html>
