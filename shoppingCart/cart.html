<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="products.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
    <div class="shopping-div"></div>
     <nav>
         <h1 class="shop">Shopping</h1>
<ul>
    <li><a href="..//home.html"  onMouseover="this.style.color='green';">Home</a></li>
    <li class="cart"><a href="cart.html"  onMouseover="this.style.color='green';">
        <ion-icon name="cart-outline">Cart<span>0</span></ion-icon>
    </a></li>
    
</ul>

</nav> 
</header>
   <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">Product</h5>
            <h5 class="price">Price</h5>
            <h5 class="quantity">Quantity</h5>
            <h5 class="total">Total</h5>
        </div>
         <div class="products"></div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="abaya.js"></script>
</body>
</html>
